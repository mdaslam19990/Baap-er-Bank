<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome to Your <span class="font-semibold text-blue-700">Baap Er Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-teal-200 w-9/12 mx-auto mt-12 p-8">
            <h2 class="text-2xl mb-4 font-semibold">Please Login</h2>
            <input id="email-input" class="w-9/12 block mb-4 px-3" type="text" name="" id="" placeholder="Enter Your Email">
            <input id="password-input" class="w-9/12 block mb-4 px-3" type="password" name="" id="" placeholder="Enter Your password">
            <button id="submit-btn" class="bg-amber-600 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700">Submit</button>
        </section>
    </main>


    <script src="./js/app.js"></script>
</body>
</html>

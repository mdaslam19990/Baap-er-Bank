<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Let's get some <span class="font-semibold text-blue-700">Mooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 mb-12">
            <div class="grid gap-4 grid-cols-3 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-balance">00</span></h2>
                </div>
                <div class="bg-indigo-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid gap-4 grid-cols-2 w-9/12 mx-auto ">
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-input" class="w-9/12 block mb-3 px-3 py-2 rounded-lg" type="text" name="" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-amber-600 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Withdrow</h4>
                    <input id="withdraw-input" class="w-9/12 block mb-3 px-3 py-2 rounded-lg" type="text" name=""  placeholder="$ Amount you want to witdraw">
                    <button id="withdraw-btn"
                        class="bg-amber-600 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/bank.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
